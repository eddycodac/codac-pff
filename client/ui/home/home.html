<template name="home">
    <br>
    <br>
    {{#unless loggingIn}}
    {{#if equals currentUser.profile.SamOrNot "sam" }} 
    {{> sam_board_display}}
    {{/if}}
    {{#if equals currentUser.profile.SamOrNot "passager" }}
    {{> needSamForm}}
    
    {{else}}
    
    
    <section class="home-banner-area">
		<div class="container">
			<div class="row fullscreen d-flex align-items-center justify-content-between" style="height: 739px;">
				<div class="home-banner-content col-lg-6 col-md-6">
					<h1>
						L'App qui vous ramène <br> chez vous en vie.
					</h1>
					<p>Vous ne le savez peut être pas, mais vous êtes important pour beaucoup de personnes. C'est pour ça que nous avons créé SAM.</p>
					<div class="download-button d-flex flex-row justify-content-start">
						<div class="buttons flex-row d-flex">
							<i class="fa fa-apple" aria-hidden="true"></i>
							<div class="desc">
								<a href="#">
									<p>
										<span>Bientôt disponible sur App Store</span> <br>
										et sur Play Store
									</p>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="banner-img col-lg-4 col-md-6">
					<img class="img-fluid" src="images/banner-img.png" alt="">
				</div>
			</div>
		</div>
    </section>
    {{/if}}
    {{/unless}} 
    <br>
    <br>
    <br>
</template>
