<template name="formClient">
    <form action class="js-insert-message-client">
        <input type="text" name ="content">
        <button type="submit">Envoyer message</button>
    </form>
    <h3>Liste des message</h3>
    {{#each messageSam in messages_client}}
    <p> {{messageSam.content}} </p>

    {{/each}}
</template>
