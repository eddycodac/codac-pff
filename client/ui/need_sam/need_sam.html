<template name="needSamForm">
    <div class="card my-2">
        <h3 class="card-header">Demander un Sam</h3>
        <div class="card-body">
                <form class="js-create-demand" method="post">
                <textarea name="depart_address" required="true" rows="2" class="form-control mb-2" placeholder="Adresse de départ"></textarea>
                <input type="text" class="form-control mb-2" placeholder="Ville de départ" name="depart_city">
                <textarea name="dest_address" rows="2" class="form-control mb-2" placeholder="Adresse d'arrivée"></textarea>
                <input type="text" required="true" class="form-control mb-2" placeholder="Ville d'arrivée" name="dest_city">
                <div class="my1 ">
                    <p>Nombre de Passagers  <input type="number" required="true" min="1" max="6" name="passager_number"></p>
                    <input type="date"  required="true" max="2020-06-25" min="2019-10-09" name="the_date">
                    <input type="time" required="true" name="wakeup">
                </div>
                <div class="my-1 text-center">
                    <button type="button" class="btn btn-outline-secondary"> Annuler</button>
                    <button type="submit" class= "btn btn-success">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</template>
