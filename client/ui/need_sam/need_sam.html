<template name="needSamForm">
    <div class="card my-2">
        <h3 class="card-header">Demander un Sam</h3>
        <div class="card-body">
                <form class="js-create-demand" method="post">
                <!-- <input type="text" class="form-control mb-2" placeholder="Titre" name="title"> -->
                <textarea name="depart_address" rows="2" class="form-control mb-2" placeholder="adresse de départ"></textarea>
                <textarea name="dest_address" rows="2" class="form-control mb-2" placeholder="adresse d'arrivée"></textarea>
                <div class="my1 text-center">
                    <input type="date" max="2020-06-25" min="2019-10-09" name="the_date">
                    <input type="time" name="wakeup">
                </div>
                <div class="my-1 text-center">
                    <button type="button" class="btn btn-outline-secondary"> Annuler</button>
                    <button type="submit" class= "btn btn-success">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</template>
