<template name="otherUser">
        <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
        rel="stylesheet"
      />
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css"
        rel="stylesheet"
      />
      <body>
        <!-- {{#each users in allUser}} -->
        {{allUser.username}}
        <div class="main-content">
           <!-- Header -->
          <div
            class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
            style="max-height: 200px; background-image: url(https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;"
          >
            <!-- Mask -->
            <span class="mask bg-gradient-default opacity-8"></span>
            <!-- Header container -->
          </div>
          <!-- Page content -->        
          <div class="container-fluid mt--7">
            <div class="row">
              <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
                <div class="card card-profile shadow">
                  <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                      <div class="card-profile-image">
                        <a href="#">
                          <img
                            src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/team-4-800x800.jpg"
                            class="rounded-circle"
                          />
                          
                        </a>
                      </div>
                    </div>
                  </div>
                  <div
                    class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4"
                  >
                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-sm btn-default float-right">Contacter</a>
                    </div>
                  </div>
                  <div class="card-body pt-0 pt-md-4">
                    <div class="row">
                      <div class="col">
                        <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                          <div>
                            <span class="heading">22</span>
                            <span class="description">Trajets</span>
                          </div>
                          <div>
                            <span class="heading">9</span>
                            <span class="description">Note</span>
                          </div>   
                        </div>
                      </div>
                    </div>
                    <div class="text-center">
                      <h3>
                          {{allUser.username}}<span class="font-weight-light"><br></span>
                         
                      </h3>
                      
                      <div class="h5 font-weight-300">
                        <i class="ni location_pin mr-2"></i>{{allUser.profile.address}}
                      </div>
                      <div class="h5 font-weight-300">
                          <i class="ni location_pin mr-2"></i>{{allUser.profile.city}} {{allUser.profile.codePostal}}
                        </div>
                      <div class="h5 mt-4">
                        <i class="ni business_briefcase-24 mr-2"></i>
                      </div>
                      <div>
                        <i class="ni education_hat mr-2"></i>Ton camps: {{allUser.profile.SamOrNot}}
                      </div>
                      <hr class="my-4" />
                      <p>{{>starsRating mutable=true class="starsCenter js-rate-image" id=_id}}</p>
                      <!-- <p>
                        Ryan — the name taken by Melbourne-raised, Brooklyn-based
                        Nick Murphy — writes, performs and records all of his own
                        music.
                      </p> -->
                      <!-- <a href="#">Show more</a> -->
                    </div>
                  </div>
                </div>
              </div>
              
                      <!-- Description -->
                      
            
                </div>
            </div>
        </div>        
        <!-- {{/each}}       -->
      </body>
</template>
