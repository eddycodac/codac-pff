<template name = "sam_board_display" >
    <h3>Liste des demandes</h3>
    {{#each formNeedSam in request }}
        <div class="card mb-2 ">
            <div class="card-body">
                <h6 class="card-title">{{formNeedSam.depart_city}} => {{formNeedSam.dest_city}} </h6>
                <p class="card-subtitle text-muted">
                    Date: {{formNeedSam.date}} // Heure: {{formNeedSam.time}}
                </p>
                <p class="card-subtitle text-muted">
                    Nombre de Passagers: {{formNeedSam.passager_number}}
                </p>
                <p>Demande faite par: <a href="/otherUser/{{formNeedSam.ownerId}}" class="card-link">{{formNeedSam.ownerPseudo}}</a></p>
                <p>Commande num√©ro: {{formNeedSam._id}}</p>
            </div>
            <form action="" class="js-keepUser" >
                <input type="hidden" name="formId"  value= {{formNeedSam._id}} />
                <button type="submit"  class="btn btn-success my-2 ">Prendre la course</button>
            </form>
        </div>        
    {{/each}}
</template>
