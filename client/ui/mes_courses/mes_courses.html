<template name="mesCourses">
    <h3>Mes courses en attentes </h3>
    {{#each course in mesCourses}}
    {{#unless equals course.vadidOrNot 'valider'}}
    {{#if equals course.samId currentUser._id}}
        <div class="card mb-2">
            <div class="card-body">
                <h4 class="card-title">{{course.depart_city}} => {{course.dest_city}} </h4>
                <h6 class="card-title">{{course.depart_address}} => {{course.dest_address}} </h6>
                <p class="card-subtitle text-muted">
                    Date: {{course.date}} // Heure: {{course.time}}
                </p>
                <p class="card-subtitle text-muted">
                    Nombre de Passagers: {{course.passager_number}}<br>
                    <p>Crée par:<a href="/otherUser/{{course.ownerId}}" class="card-link">{{course.ownerPseudo}}</a></p> 
                </p>
            </div>
        </div>
        {{/if}}
        {{/unless}}
    {{/each}}
    <h3>Mes courses validés </h3>
    {{#each course in mesCourses}}
    {{#if equals course.samId currentUser._id}}
    {{#if equals course.vadidOrNot 'valider'}}
    {{#if equals course.vomiOrNot undefined }}
        <div class="card mb-2">
            <div class="card-body">
                <h4 class="card-title">{{course.depart_city}} => {{course.dest_city}} </h4>
                <h6 class="card-title">{{course.depart_address}} => {{course.dest_address}} </h6>
                <p class="card-subtitle text-muted">
                    Date: {{course.date}} // Heure: {{course.time}}
                </p>
                <p class="card-subtitle text-muted">
                    Nombre de Passagers: {{course.passager_number}}<br>
                    <p>Crée par:<a href="/otherUser/{{course.ownerId}}" class="card-link">{{course.ownerPseudo}}</a></p> 
                </p>
                <form action="" class="js-valid-vomi">
                    <div class="form-group ">
                        <select class="custom-select " name="vomiOrNot">
                            <option value="" disabled selected  > Tout s'est bien passé ?</option>
                            <option value="yes">Oui</option>
                            <option value="no">Non</option>
                        </select>
                        <input type="hidden" name="formId"  value= {{course._id}} />
                        <button type="submit" class="btn btn-sm btn-primary">Valider</button>
                    </div>
                </form>
            </div>
        </div>
        {{/if}}
        {{/if}}
        {{/if}}
    {{/each}}
    <h3>Mes courses passés </h3>
    {{#each course in mesCourses}}
    {{#if equals course.samId currentUser._id}}
    {{#if equals course.vadidOrNot 'valider'}} 
    {{#if  course.vomiOrNot }}
        <div class="card mb-2">
            <div class="card-body">
                <h4 class="card-title">{{course.depart_city}} => {{course.dest_city}} </h4>
                <h6 class="card-title">{{course.depart_address}} => {{course.dest_address}} </h6>
                <p class="card-subtitle text-muted">
                    Date: {{course.date}} // Heure: {{course.time}}
                </p>
                <p class="card-subtitle text-muted">
                    Nombre de Passagers: {{course.passager_number}}<br>
                   <p>Crée par:<a href="/otherUser/{{course.ownerId}}" class="card-link">{{course.ownerPseudo}}</a></p>
                   <p>Acceptée par:<a href="/otherUser/{{course.samId}}" class="card-link">{{course.samPseudo}}</a></p> 
                </p>
                
                <form action="" class="js-note-passager">
                    <div class="form-group ">
                        <h1> Mettre une note</h1>
                            <div class="form-group ">
                                <!-- <label class="form-control-label" for="Note">Note: /5</label> -->
                                    <select class="custom-select " name="Note">
                                        <option value="5" selected>5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                <input type="hidden" name="ownerPseudo"  value= {{course.ownerPseudo}} />
                                <button type="submit" class="btn btn-sm btn-primary">Valider</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        {{/if}}
        {{/if}}
        {{/if}}
    {{/each}}
</template>
