<template name="userProfil">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css"
    rel="stylesheet"
  />
  <body>
    <div class="main-content">
       <!-- Header -->
      <div
        class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
        style="max-height: 200px; background-image: url(https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;"
      >
        <!-- Mask -->
        <span class="mask bg-gradient-default opacity-8"></span>
        <!-- Header container -->
      </div>
      <!-- Page content -->
      <div class="container-fluid mt--7">
        <div class="row">
          <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
              <div class="row justify-content-center">
                <div class="col-lg-3 order-lg-2">
                  <div class="card-profile-image">
                    <a href="#">
                      <img
                        src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/team-4-800x800.jpg"
                        class="rounded-circle"
                      />
                    </a>
                  </div>
                </div>
              </div>
              <div
                class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                <div class="d-flex justify-content-between">
                  <a href="/mesTrajets" class="btn btn-sm btn-info mr-4">Mes trajets</a>
                  <a href="#" class="btn btn-sm btn-default float-right">Messages</a>
                </div>
              </div>
              <div class="card-body pt-0 pt-md-4">
                <div class="row">
                  <div class="col">
                    <div
                      class="card-profile-stats d-flex justify-content-center mt-md-5"
                    >
                      <div>
                        <span class="heading">22</span>
                        <span class="description">Trajets</span>
                      </div>
                      <div>
                        <span class="heading">10</span>
                        <span class="description">Note</span>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-xl-8 order-xl-1">
            <!-- <form action class="js-update-user-profil"> -->
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Mon compte</h3>
                  </div>
                  <!-- <div class="col-4 text-right">
                    <a href="#!" class="btn btn-sm btn-success">Mode Sam/Passager</a>
                  </div> -->
                <div class="col-4 text-right">
                  <select class="custom-select" name="SamOrNot">
                      <option selected>Choisis ton camp</option>
                      <option value="sam">Sam</option>
                      <option value="passager">Passager</option>
                      <option value="both">Les Deux</option>
                  </select>
                </div>
                </div>
              </div>
              <div class="card-body">
                <form action class="js-update-user-profil">
                  <h6 class="heading-small text-muted mb-4">
                    Mes informations perso
                  </h6>
                  
                  <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group focused">
                              <label class="form-control-label" for="input-username" >Nom : {{ currentUser.profile.lastName }} </label>
                              <input
                                type="text"
                                id="input-username"
                                class="form-control form-control-alternative"
                                placeholder="Nom"
                                value=""
                                name="lastName"
                              />
                            </div>
                          </div>
                          <div class="col-lg-6">
                              <div class="form-group focused">
                                <label class="form-control-label" for="input-username" >Prénom : {{ currentUser.profile.firstName }}</label>
                                <input
                                  type="text"
                                  id="input-username"
                                  class="form-control form-control-alternative"
                                  placeholder="Prénom"
                                  value=""
                                  name="firstName"
                                />
                              </div>
                            </div>
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username">Pseudo : {{ currentUser.username }} </label>
                          <input
                            type="text"
                            id="input-username"
                            class="form-control form-control-alternative"
                            placeholder="Pseudo"
                            value=""
                            name="username"
                          />
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email"
                            >Email : {{ currentUser.emails.[0].address }}</label
                          >
                          <!-- <input
                            type="email"
                            id="input-email"
                            class="form-control form-control-alternative"
                            placeholder="sam@example.com"
                            name="emails"
                          /> -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Address -->
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-address" 
                            >Adresse : {{ currentUser.profile.address }}</label
                          >
                          <input
                            id="input-address"
                            class="form-control form-control-alternative"
                            placeholder="Adresse"
                            type="text"
                            name="address"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-city"
                            >Ville: {{ currentUser.profile.city }}</label
                          >
                          <input
                            type="text"
                            id="input-city"
                            class="form-control form-control-alternative"
                            placeholder="Ville"
                            name="city"
                          />
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-country" 
                            >Code Postal: {{ currentUser.profile.codePostal }}</label
                          >
                          <input
                            type="text"
                            id="input-postal-code"
                            class="form-control form-control-alternative"
                            placeholder="Code Postal"
                            name="codePostal"
                            
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-6 text-right">
                        <button type="submit" class="btn btn-sm btn-primary">Modifier</button>
                      </div>
                  </div>                  
                </form>
              </div>
            </div>
          <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
    
  </body>
</template>
